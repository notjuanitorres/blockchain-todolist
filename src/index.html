<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juani | Todo List</title>
    
    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Web3 and Truffle -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.19/dist/truffle-contract.min.js"></script>
    
    <style>
        main {
            margin-top: 60px;
        }
        
        #content {
            display: none;
        }
        
        form {
            width: 350px;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }
        
        ul {
            margin-bottom: 0px;
        }
        
        #completedTaskList .content {
            color: grey;
            text-decoration: line-through;
        }
        
        .navbar h2 {
            color: white;
            margin: 0;
            padding: 8px 16px;
        }
        
        .taskTemplate {
            display: none;
        }

        .add-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <h2>Juani | Todo List</h2>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                <small><a class="nav-link" href="#"><span id="account"></span></a></small>
            </li>
        </ul>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-lg-12 d-flex justify-content-center">
                <div id="loader" class="text-center">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content">
                    <form onSubmit="App.createTask(); return false;">
                        <input id="newTask" type="text" class="form-control" placeholder="Add your task here..." required>
                        <button type="submit" class="add-button">Add</button>
                    </form>
                    <ul id="taskList" class="list-unstyled">
                        <div class="taskTemplate checkbox">
                            <label>
                                <input type="checkbox">
                                <span class="content">Task content goes here...</span>
                            </label>
                        </div>
                    </ul>
                    <ul id="completedTaskList" class="list-unstyled"></ul>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
